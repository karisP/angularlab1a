<!DOCTYPE html>
<html lang="en" ng-app="todoApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todo List</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
    <section class="main" ng-controller="TodoController as $ctrl">
        <h1>TODO List</h1>
        <p>A place to store the things you have to do!</p>
        <input type="text" ng-model="$ctrl.filterList" placeholder="Filter your to-dos">
        <ol>
            <section ng-class="{ 'completed': chore.completed === true}">

                <li ng-repeat="chore in $ctrl.list
                     | filter: $ctrl.filterList track by $index">
                    <button ng-click="$ctrl.completeTask(chore);" class="completebtn" ng-if="chore.completed === false">Complete</button>
                    <p>{{ chore.task }}</p>
                    <p ng-click="$ctrl.removeTask(index);" class="x">X</p>
                </li>
            </section>
        </ol>

        <input type="text" ng-model="$ctrl.chore" placeholder="Add your to do">
        <button ng-click="$ctrl.addTask($ctrl.chore);" class="add">Add</button>

    </section>


    <script src="https://code.angularjs.org/1.6.5/angular.js"></script>
    <script src="module.js"></script>
    <script src="controller.js"></script>

</body>

</html>
